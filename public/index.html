<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--BootStrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--Style Sheet Link-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>Bamazon Homepage</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12">
                <!--Header-->
                <header>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <h1><img src="./images/letter-b.png"> Bamazon</h1>
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                            <ul class="navbar-nav">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        Access
                                    </a>
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" id="v-dropdown-all-tab" href="#v-dropdown-all">Customer</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" id="v-dropdown-manager-main" href="#v-dropdown-manager">Manager</a>
                                        <a class="dropdown-item" id="v-dropdown-manager-tab" href="#v-dropdown-manager">View for Sale</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#">Supervisor</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-dropdown-all" role="tabpanel" aria-labelledby="v-dropdown-all-tab">
                        <div class="row mt-5">
                            <div class="col-12">
                                <h1>Shopping Online</h1>
                            </div>
                        </div>
                        <table class="table mt-5">
                            <thead>
                                <tr>
                                    <th width="10%"></th>
                                    <th width="20%">Department</th>
                                    <th width="40%">Item</th>
                                    <th width="20%">Qty</th>
                                    <th width="10%">Price</th>
                                </tr>
                            </thead>
                            <tbody id="order">

                            </tbody>
                            <tfoot>
                                <tr class="bg-light">
                                    <th></th>
                                    <th>Total Price:</th>
                                    <th></th>
                                    <th></th>
                                    <th id="totalPrice"></th>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="row justify-content-end">
                            <div class="col-3">
                                <form>
                                    <input class="btn btn-outline-success" id="orderButton" type="submit" value="Place Order">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade active" id="v-dropdown-manager" role="tabpanel" aria-labelledby="v-dropdown-manager-tab">

                    </div>
                </div>
            </div>

        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title text-success">Order Status</h5>
                        <button type="button" class="close btn-success" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p id="order-status" class="text-success text-center"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-success" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <!--BootStrap jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!--My JS-->
    <script src="./js/orderDisplay.js"></script>
    <script src="./js/managerView.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
